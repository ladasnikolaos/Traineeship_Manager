spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/traineeshipdb?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: trainee_app
    password: secret
    driver-class-name: org.mariadb.jdbc.Driver   # optional – Boot can infer it
  jpa:
    hibernate:
      ddl-auto: update            # dev only – switch to validate / none in prod
    database-platform: org.hibernate.dialect.MariaDBDialect
    show-sql: true
    properties:
      hibernate.format_sql: true
